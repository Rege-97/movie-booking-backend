spring:
  application:
    name: MovieBooking
  datasource:
    url: jdbc:mysql://localhost:3306/movie_db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 60
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        session_factory.statement_inspector: com.cinema.moviebooking.config.QueryCountInspector
    defer-datasource-initialization: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
